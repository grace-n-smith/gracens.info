<!DOCTYPE html>
 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Nina Smith - Maker Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0980f7281d.js" crossorigin="anonymous"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </head>

  <body>

    <section class="header">
        <nav>
          <!-- <a href = "index.html"><img src="img/Grace Smith-logos/Grace Smith-logos_black.png"</a> -->
          <div class="nav-links" id="navLinks">
            <ul>
              <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
              <li><a href="">ABOUT</a></li>
              <li><a href="">MAKER PORTFOLIO</a></li>
              <li><a href="">CONTACT</a></li>
            </ul>
          </div>
          <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        
    </section>

    <section class="portfolio">
        <div class="row">
            <div class="portfolio-col">
                <model-viewer id="55mmlenscap" src="projects/55mmlenscap.gltf" camera-controls auto-rotate></model-viewer>
                
            </div>
        </div>
    </section>



    <!-- -------------JavaScript for Toggle Menu----------------- -->
    <script>

      var navLinks = document.getElementById("navLinks")
      function showMenu(){
        navLinks.style.right = "0px";
      }
      function hideMenu(){
        navLinks.style.right = "-150px";
      }

    </script>

<!-- -----SCRIPT FOR 55MMLENSCAP----- -->
    <script>
        const modelViewerParameters = document.querySelector("model-viewer#55mmlenscap");
        let material = modelViewerParameters.model.materials[0];
        material.pbrMetallicRoughness.setBaseColorFactor([0.7294, 0.5333, 0.0392]);
    </script>
    
  </body>
 </html>
